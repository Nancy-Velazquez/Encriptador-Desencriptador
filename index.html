<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <img class="logo" src="./img/logoAlura.jpg" alt="logoAlura"> <h1 class="titulo">&#10024;Encriptador de texto JavaScript&#10024;</h1>
    <main>
        <section>
            <textarea class="text-area" cols="40" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div class="terminos">
                <h6>&#9888; Solo letras minúsculas y sin acentos.</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">¡Encriptar!</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()" >¡Desencriptar!</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button class="copy" onclick="copyText()">¡Copiar!</button>
            </div>
        </section>
    </main>
    <footer>
    <div>
        <h5 class="redes">Mis redes sociales:</h5>
        <ul class="sociales">
            <li><a href="https://www.linkedin.com/in/nancy-velazquez/"><img src="./img/logo_linkedin.jpg"
             width="50" height="50"></a></li>
             <li><a href="https://twitter.com/SarahiVelzquez9"><img src="./img/logo_twitter.jpg"
             width="50" height="50"></a></li>
             <li><a href="https://github.com/Nancy-Velazquez"><img src="./img/logoGithub.jpg"
             width="50" height="50"></a></li>
        </ul>
        <p class="copyright">&copy Hecho por Nancy Velazquez - 2023</p>
    </footer>
</div>
    <script src="script.js"></script>
</body>
    
</html>
